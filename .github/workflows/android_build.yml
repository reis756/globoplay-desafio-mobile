name: Build and Generate APK

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Generate APK
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Access API_ACCESS_TOKEN
        env:
          API_ACCESS_TOKEN: ${{ secrets.API_ACCESS_TOKEN }}
        run: echo API_ACCESS_TOKEN=\"$API_ACCESS_TOKEN\" > ./local.properties

      - name: Access ACCOUNT_ID
        env:
          ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
        run: echo ACCOUNT_ID=\"$ACCOUNT_ID\" > ./local.properties

      - name: Build and Generate APK
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk